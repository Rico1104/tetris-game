<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Rico's Game</h1>
    <div class="container">
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn">暂停</button>
        </div>
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="next-piece">
            <h3>下一个方块</h3>
            <canvas id="next" width="100" height="100"></canvas>
        </div>
    </div>
    <div class="controls">
        <p>控制说明:</p>
        <ul>
            <li>← → : 左右移动 / 左右滑动</li>
            <li>↑ : 旋转 / 上滑</li>
            <li>↓ : 加速下落 / 点击屏幕</li>
            <li>空格 : 直接落下 / 下滑</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
